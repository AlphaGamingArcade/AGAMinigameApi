<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verified Successfully</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .fade-in {
        animation: fadeIn 0.6s ease-out;
      }
      .check-animation {
        animation: checkmark 0.8s ease-out 0.3s both;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes checkmark {
        0% {
          transform: scale(0) rotate(45deg);
        }
        50% {
          transform: scale(1.2) rotate(45deg);
        }
        100% {
          transform: scale(1) rotate(45deg);
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div
      class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full text-center fade-in"
    >
      <!-- Success Icon -->
      <div
        class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6"
      >
        <div
          class="w-12 h-12 rounded-full flex items-center justify-center bg-green-500"
        >
          <svg
            class="w-6 h-6 text-white"
            fill="none"
            stroke="currentColor"
            stroke-width="3"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M5 13l4 4L19 7"
            />
          </svg>
        </div>
      </div>

      <!-- Success Message -->
      <h1 class="text-2xl font-semibold text-gray-900 mb-3">
        Email Verified Successfully!
      </h1>
      <p class="text-gray-600 mb-8 leading-relaxed">
        Your email address has been confirmed. You can now close this window and
        return to the application.
      </p>

      <!-- Help Button -->
      <div class="space-y-4">
        <a
          href="mailto:support@yourapp.com"
          class="inline-flex items-center justify-center px-6 py-3 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors duration-200"
        >
          Need Help?
        </a>
      </div>

      <!-- Footer Note -->
      <p class="text-xs text-gray-500 mt-6">
        This verification was completed securely
      </p>
    </div>
  </body>
</html>
