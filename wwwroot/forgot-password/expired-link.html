<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Link Expired</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .fade-in {
        animation: fadeIn 0.6s ease-out;
      }
      .clock-animation {
        animation: clockTick 1s ease-out 0.3s both;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes clockTick {
        0% {
          transform: scale(0) rotate(0deg);
        }
        50% {
          transform: scale(1.1) rotate(180deg);
        }
        100% {
          transform: scale(1) rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div
      class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full text-center fade-in"
    >
      <!-- Expired Icon -->
      <div
        class="w-20 h-20 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-6"
      >
        <div
          class="w-12 h-12 rounded-full flex items-center justify-center bg-orange-500 clock-animation"
        >
          <svg
            class="w-6 h-6 text-white"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <circle cx="12" cy="12" r="10" />
            <polyline points="12,6 12,12 16,14" />
          </svg>
        </div>
      </div>

      <!-- Expired Message -->
      <h1 class="text-2xl font-semibold text-gray-900 mb-3">
        Reset Link Expired
      </h1>
      <p class="text-gray-600 mb-8 leading-relaxed">
        This password reset link has expired for security reasons. Please
        request a new reset link to continue.
      </p>

      <!-- Action Buttons -->
      <div class="space-y-4">
        <a
          href="mailto:support@yourapp.com"
          class="inline-flex items-center justify-center px-6 py-3 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors duration-200"
        >
          Contact Support
        </a>
      </div>

      <!-- Footer Note -->
      <p class="text-xs text-gray-500 mt-6">
        Having trouble? Our support team is here to help
      </p>
    </div>
  </body>
</html>
